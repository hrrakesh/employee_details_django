{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Employee Details | {{employee.first_name}}</title>
</head>
<body>
       
       <div class="container pt-5">
           
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{employee.photo.url}}" alt="Employee photo">
            <div class="card-body">
              <p class="card-text m-0">NAME: {{employee.first_name}} {{employee.last_name}}</p>
              <p class="card-text m-0">Designation: {{employee.designation}} </p>
              <p class="card-text m-0">Email: {{employee.email_address}} </p>
              <p class="card-text m-0">Phone Number: {{employee.phone_number}}</p>
              <a href="{% url 'home' %}" class = 'btn btn-primary'>Back to Home</a>
            </div>
          </div>
        
        </div>

</body>
</html>
